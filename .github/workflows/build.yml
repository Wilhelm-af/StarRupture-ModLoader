name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Configure
        run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=cmake/mingw-toolchain.cmake -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Verify outputs
        run: |
          test -f build/dwmapi.dll
          ls -lh build/dwmapi.dll

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: StarRupture-ModLoader
          path: |
            build/dwmapi.dll

      - name: Package release zip
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release
          cp build/dwmapi.dll release/
          cd release && zip -r ../StarRupture-ModLoader-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: StarRupture-ModLoader-${{ github.ref_name }}.zip
